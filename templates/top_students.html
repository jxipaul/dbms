<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 5 Students</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background-image: url("{{ url_for('static', filename='books.jpg') }}");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;
          min-height: 100vh;
      }

      .container {
          background-color: rgba(255, 255, 255, 0.9); /* Optional for contrast */
          padding: 20px;
          border-radius: 8px;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Student Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/course-enrollments">Course Enrollments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/active-students">Active Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/grades">Grades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top-students">Top Students</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container mt-5">
    <h2>Students sorted by highest scores</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Average Score</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.full_name }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.average_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
