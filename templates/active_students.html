<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Students with Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Student Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/course-enrollments">Course Enrollments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/active-students">Active Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top-students">Top Students</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container mt-5">
    <h2>Active Students, Their Courses & Grades</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.full_name }}</td>
                <td>{{ s.course_title }}</td>
                <td>{{ s.score or 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
